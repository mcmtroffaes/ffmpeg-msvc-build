version: 1.0.{build}
image: Visual Studio 2019
environment:
  matrix:
    - LINKAGE: static
      RUNTIME_LIBRARY: MD
      TOOLSET: v142
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
      LICENSE: LGPL21

matrix:
  fast_finish: true
platform:
  - x64
configuration:
  - Release
build_script:
  - ps: .\build.ps1 -platform %PLATFORM% -runtime_library %RUNTIME_LIBRARY% -linkage %LINKAGE% -toolset %TOOLSET% -configuration $Configuration%
test: off
artifacts:
  - path: '*.zip'
deploy:
  description: 'Headers and libraries for FFmpeg.'
  provider: GitHub
  auth_token:
    secure: QSdxjkooPHApqh95gD9duaZBxmv/5zWzDcukjNQGmbedwEu0BvzgA6HUEXpvni25
  artifact: /.*\.zip/
  draft: false
  prerelease: false
  on:
    appveyor_repo_tag: true
cache:
  - c:\tools\vcpkg\installed\
